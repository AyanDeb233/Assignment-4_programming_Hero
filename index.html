<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <!-- daisy ui and tailwind css -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Geist:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Momo+Trust+Display&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
       <style>
        * {
            font-family: "Geist", sans-serif;
        }
    </style>

</head>
<body class="w-[68%] bg-gray-200 mt-[60px] mx-auto">
    <h1 class="text-[32px] text-[#002c5c] font-bold">Job Application Tracker</h1>
    <div class="box flex flex-row justify-between gap-2 item-center mt-[20px] mb-[30px]">
        <div class="box w-full lg:w-[359px] bg-gray-500 p-5 rounded-[10px] items-center">
            <p class="text-[14px] font-semibold">Total</p>
            <p class="text-[18px] text-[#002c5c] font-bold">8</p>
        </div>
        <div class="box w-full lg:w-[359px] bg-gray-500 p-5 rounded-[10px]">
            <p class="text-[14px] font-semibold">Interview</p>
            <p class="text-[18px] text-green-500 font-bold">0</p>
        </div>
        <div class="box w-full lg:w-[359px] bg-gray-500 p-5 rounded-[10px]">
            <p class="text-[14px] font-semibold">Rejected</p>
            <p class="text-[18px] text-red-600 font-bold">0</p>
        </div>
    </div>
    <hr class="text-gray-300 h-[2px]">
    <div class="full mt-[20px] mb-[30px] flex flex-row justify-between items-center">
        <div class="left text-[18px] text-[#002c5c] font-semibold">Available Jobs</div>
        <div class="right text-[14px] text-gray-600">8 Jobs</div>
    </div>
    
</body>
</html>
